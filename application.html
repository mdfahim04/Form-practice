<!DOCTYPE html>

<head>

</head>
<body>
    <form action="" method="POST">

      Name :<input type="text" placeholder="Your Name" required><br><br> 
    
      Roll :<input type="number" min="0" max="10"> <br><br>
      Email :<input type="email" placeholder="Your Email" required><br><br>
      Color :<input type="color"><br><br>
      DOB :<input types="date"><br><br>
      Website :<input types="url" placeholder="Your web site url"><br><br>
      Search :<input types="search" placeholder="Search Here"><br><br>
      Week :<input types="week"><br><br>
      Time :<input types="time"><br><br>
      Password :<input types="password" placeholder="Enter Your Password"><br><br>
      Phone :<input types="tel" placeholder="Enter Your phone"><br><br>
      Month :<input types="month"><br><br> 
      File :<input types="file"><br><br>

      Gender : Male <input type="radio" value="male" name="gender">
      Female <input type="radio" value="female" name="gender">
      Custom <input type="radio" value="custom" name="gender">
      <br><br>
      Select Language :
        HTML <input type="checkbox">
        CSS <input type="checkbox">
        JS <input type="checkbox">
        <br><br>

        Range : <input type="range">
        <br><br>
        Select: 

        <Select name="" id="">
            <option value="">HTML1</option>
            <option value="">HTML2</option>
            <option value="">HTML3</option>
            <option value="">HTML4</option>
        </Select>
        <br><br>

        <select name=""id=>
            <optgroup label="Group1">
                <option value="HTML1"></option>
                <option value="">HTML2</option>
                <option value="">HTML3</option>
            </optgroup>
            <optgroup label="Group2">
                <option value="">HTML4</option>
                <option value="">HTML5</option>
                

            </optgroup>

        </select>
        <br><br>
        Data List Select :
        <input type="text"list="Dta">

         <option value="1">One</option>
         <option value="2">Two</option>
         <option value="3">Three</option>
         <option value="4">Four</option>
         <option value="5">Five</option>
    </datalist>
    <br><br>

    <input type="submit" value="submit">
    <input type="submit" value="Cancel">
    <input type="submit" value="Delete">
    <input type="submit" value="Print">
    <input type="rest" value="Reset">
